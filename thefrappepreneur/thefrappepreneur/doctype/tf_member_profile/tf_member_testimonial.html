<style>
	/* Custom CSS for the big testimonial card */
	.testimonial-card {
		max-width: 800px; /* Adjust the width as needed */
		margin: auto; /* Center the card horizontally */
		margin-top: 50px;
		padding: 30px;
		border-radius: 15px;
		box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
		background-color: #f8f9fa;
	}
	.testimonial-text {
		font-size: 0.9rem;
		font-style: italic;
		line-height: 1.5;
		margin-bottom: 20px;
	}
	.testimonial-author {
		display: flex;
		align-items: center;
	}
	.testimonial-author img {
		border-radius: 50%;
		width: 60px;
		height: 60px;
		margin-right: 15px;
	}
	.testimonial-author-name {
		font-weight: bold;
		font-size: 1rem;
	}
	.testimonial-author-title {
		font-size: 0.9rem;
		color: #6c757d;
	}
	.card {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card-preview {
            display: none; /* Hidden by default */
            background-color: #f8f9fa;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
</style>

<div class="scrollable-container">
	{% $.each(data, (idx, d) => { %}
	<div class="testimonial-card">
		<div class="testimonial-text">
			{{ d.feedback}}
		</div>
		<div class="testimonial-author">
			<img src="http://thefrappepreneur:8000/private/files/mathew.jpeg" alt="Author Image">
			<div>
				<div class="testimonial-author-name">Mathew</div>
				<div class="testimonial-author-title">CEO, Anther Tech</div>
			</div>
		</div>

	</div>
	{% }); %}
</div>
